{% extends 'CodeClone/base.html'%}

{% block body %}
<div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="car-header card-header-primary">
                    <h3 class="text-center">Signup</h3>
                </div>
                <div class="card-body">
                    <form class="form" id="form_user_reg" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'Accounts/form-template.html' %}
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <div class="form-group">
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
