{% extends 'CodeClone/base.html'%}

{% block body %}
<div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="car-header card-header-primary">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form class="form" id="form_user_login" action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" name="login_username" type="text" required/>
                            <input class="form-control" name="login_password" type="password" required/>
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                        <div class="form-group">
                            {% for message in messages %}
                            <h5 class="text-danger">{{ message }}</h5>
                            {% endfor %}
                        </div>
                        <div class="form-group">
                                <div class="d-flex justify-content-center">
                                    <span>Not A User ? </span>
                                    &nbsp &nbsp
                                    <a href="{% url 'signup' %}">Signup</a>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
