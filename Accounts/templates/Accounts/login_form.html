{% extends 'CodeClone/base.html'%}

{% block body %}

<div class="row">
    <div class="fourcol column last">
        <h1>Sign In</h1>
        <form class="ajax-form formatted-form" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" name="login_username" type="text" required/>
                <input class="form-control" name="login_password" type="password" required/>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="element-button">Submit</button>
                </div>
            </div>
            <div class="form-group">
                {% for message in messages %}
                <h5 class=""><font color="red">{{ message }}</font></h5>
                {% endfor %}
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <span>Not A User ? </span>
                    &nbsp &nbsp
                    <a href="{% url 'signup' %}">Signup</a>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
